<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <script defer src="./scripts/app.js"></script>
</head>
<body>
  
  <main class="card">
    <content class="ratingCard" id="ratingCard">
      <div class="text">
        <div class="icon">
          <img src="./images/icon-star.svg" alt="">
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="rating">
        <button aria-label="1 star rating button" aria-pressed="false" onclick="handleRate(1)">1</button>
        <button aria-label="2 star rating button" aria-pressed="false" onclick="handleRate(2)">2</button>
        <button aria-label="3 star rating button" aria-pressed="false" onclick="handleRate(3)">3</button>
        <button aria-label="4 star rating button" aria-pressed="false" onclick="handleRate(4)">4</button>
        <button aria-label="5 star rating button" aria-pressed="false" onclick="handleRate(5)">5</button>
      </div>
      <button aria-label="submit rating resault" id="submitButton" onclick="handleSubmit()">SUBMIT</button>
    </content>
    <content class="thankYouCard hidden" id="thankYouCard">
      <img src="./images/illustration-thank-you.svg" alt="">
      <p class="ratingText" id="ratingText"></p>
      <div class="text">
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
    </content>
  </main>
</body>
</html>
